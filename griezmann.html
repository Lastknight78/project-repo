<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../adekunle/griezmann.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Please sign in</h2>
            <form>
                <div>
                <input type="email" placeholder="Email address" required minlength="10">
                </div>
                <div>
                    <input type="password" placeholder="password">
                </div>
                
                <select>
                    <option>java</option>
                    <option>javascript</option>
                    <option>python</option>
                </select>
                <div class="boy">
                    <label for="boy">Male</label>
                    <input type="radio" name="gender" id="boy">
                    <label for="girl">Female</label>
                    <input type="radio" name="gender" id="girl">
                </div>
                <div class="check">
                    <label for="check">Remember me</label>
                    <input type="checkbox" id="check">
                </div>
                
                <button type="submit">Sign in</button>

            </form>
        </div>

    </div>
    
</body>
</html>
